{% extends "base.html" %}

{% block content %}
<h1>INDEX PAGE</h1>
{% if movies|length == 0 %} 아직 게시글이 없습니다
{% else %}
<div class="row g-3">
{% for movie in movies %}
<div class="card col-6 p-0">
  <h5 class="card-header">{{ movie.title }}</h5>
  <div class="card-body">
    <p class="card-text">
      <a href="{% url 'movies:detail' movie.user.pk %}">DETAIL</a>
    </p>
  </div>
</div>
{% comment %} <form action="{% url 'movies:likes' movie.pk %}" method='POST'>
  {% csrf_token %}
    <input type='submit' value='좋아요'>
</form> {% endcomment %}
{% endfor %}
</div>
{% endif %}
{% endblock content %}
