<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "movies:index" %}">MOVIE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "movies:create" %}">영화등록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:update" %}">회원정보수정</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:profile" user.pk %}">프로필</a>
            </li>
            <li class="nav-item">
              <form action="{% url "accounts:logout" %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="로그아웃" class="nav-link">
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
            </li>
          {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
