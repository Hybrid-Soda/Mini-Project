{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL PAGE</h1>
  {% if movie.image %}
    <img src="{{ movie.image.url }}" alt="movie img">
  {% endif %}
  <p>{{ movie.title }}</p>
  <p>{{ movie.description }}</p>
  <hr>
    <div class="d-flex">
      <form action="{% url 'movies:update' movie.pk %}">
        <input type="submit" value="UPDATE" class="btn btn-secondary">
      </form>
      <form action="{% url 'movies:delete' movie.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn btn-danger ms-2">
      </form>
    </div>
    <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-primary">BACK</a>
{% endblock content %}
