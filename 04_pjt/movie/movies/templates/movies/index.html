{% extends 'base.html' %}

{% block content %}
<h1>INDEX PAGE</h1>

<ul class="row p-0">
  {% for movie in movies %}
  <div class="col-6">
    <div class="card">
      <div class="card-header">{{ movie.title }}</div>
      <div class="card-body">
        <p class="card-text">{{ movie.description }}</p>
        <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>
  {% endfor %}
</ul>
{% endblock content %}
